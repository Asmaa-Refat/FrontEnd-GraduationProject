<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
  <!-- Vertical Navbar -->
  <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 py-lg-0 navbar-light bg-light border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
    <div class="container-fluid">
      <!-- Toggler -->
      <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="navbar-user d-lg-none">
        <!-- Dropdown -->
        <div class="dropdown">
        </div>
      </div>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidebarCollapse">
        <!-- Form -->
        <form class="mt-4 mb-3 d-none">
          <div x-data="{focused: false}" :class="{ 'focused': focused }">
            
          </div>
        </form>
    
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
           
          </div>
         
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-7 mx-auto">
            <!-- Profile picture -->
            <div class="card shadow border-0 mt-4 mb-10">
             
            </div>
            
            <form class="mb-6">
              <div class="row mb-5">
                <div class="col-md-6">
                  <div class="">
                    <label class="form-label" for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="">
                    <label class="form-label" for="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name">
                  </div>
                </div>
              </div>
              <div class="row g-5">
                <div class="col-md-6">
                  <div class="">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="">
                    <label class="form-label" for="phone_number">Phone number</label>
                    <input type="tel" class="form-control" id="phone_number">
                  </div>
                </div>
                <div class="col-12">
                  <div class="">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="">
                    <label class="form-label" for="city">City</label>
                    <input type="text" class="form-control" id="city">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="">
                    <label class="form-label" for="country">Country</label>
                    <select class="form-select" id="country" placeholder="Your email" aria-label="Default select example">
                      <option selected>Country</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="">
                    <label class="form-label" for="zip">ZIP</label>
                    <input type="tel" class="form-control" id="zip">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                 
                  </div>
                </div>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-sm btn-neutral me-2">Cancel</button>
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
              </div>
            </form>         
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
