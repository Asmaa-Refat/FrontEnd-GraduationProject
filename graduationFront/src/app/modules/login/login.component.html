<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="../../../assets/wave.svg" />
    <div class="container">
      <div class="img">
        <img src="../../../assets/wave.svg" />
      </div>
      <div class="login-content">
        <form [formGroup]="LoginForm" (ngSubmit)="login()">
          <img src="../../../assets/Avatar-Image.png" />
          <h2 class="title">مرحبا</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>البريد الالكتروني</h5>
              <input type="text" formControlName="email" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>كلمه السر</h5>
              <input type="password" formControlName="password" class="input" />
            </div>
          </div>
          <a href="#">نسيت يا خويا الباسوورد</a>
          <button type="submit" class="btn" (click)="login()" value="Login">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
