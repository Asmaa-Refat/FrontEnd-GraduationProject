<div class="container" style="margin-top: 50px;" dir="rtl">
  <div class="card-body">
    <h3 style="width: max-content;" class="card-title">{{serviceName}}</h3>
    <br>
   
    <h4 class="card-subtitle mb-2 text-muted" (click)="toggleList()" style="cursor: pointer;">  الاوراق المطلوبه  <i class='bx bx-expand-vertical'></i> </h4>
    <div style="margin-right: 30px;">
      <ul id="documentList"    style="width: max-content; display: none;">
        <li *ngFor="let document of documents" style="font-size: 20px;" class="card-text">
          {{document}}
        </li>
      </ul>
    </div>
  </div>
</div>
