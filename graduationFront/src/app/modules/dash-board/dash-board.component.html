<div class="container">
  <div [chart]="donutChart"></div>
  <div [chart]="barChart"></div>
  <div [chart]="positiveAreaSplineChart"></div>
  <div [chart]="negativeAreaSplineChart"></div>
</div>

<div class="review-container" dir="rtl">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">التعليقات</th>
        <th scope="col">الحاله</th>
        <th scope="col">اسم الخدمة</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success" id="positive" *ngFor="let review of positiveListReviews">
        <th scope="row">{{review["description"]}}</th>
        <td>{{review["state"]}}</td>
        <td>{{serviceName}}</td>
      </tr>

      <tr class="table-danger" id="negative"*ngFor="let review of negativeListReviews">
        <th scope="row">{{review["description"]}}</th>
        <td>{{review["state"]}}</td>
        <td>{{serviceName}}</td>
      </tr>

      <tr class="table-light" id="neutral" *ngFor="let review of neutralListReviews">
        <th scope="row">{{review["description"]}}</th>
        <td>{{review["state"]}}</td>
        <td>{{serviceName}}</td>
      </tr>
    </tbody>
  </table>
</div>
