<html (click)="closeDropdownOnClickOutside()" dir="rtl">
<div class="dropdown">
  <button (click) = "myFunction()" class="dropbtn btn btn-info dropdown-toggle" data-toggle="dropdown">خدمات الفرع</button>
  <div id="myDropdown" class="dropdown-content" >
    <a (click) ="getBranchStatsAndReviews()" id = "serviceName">كل الخدمات</a>
    <a *ngFor="let name of servicesNames" (click) ="getSerivceStatsAndReviews($event)" id = "serviceName" >{{name}}</a>
    </div>
</div>


<div class="container">
  <div [chart]="donutChart"></div>
  <div [chart]="barChart"></div>
  <div [chart]="positiveAreaSplineChart"></div>
  <div [chart]="negativeAreaSplineChart"></div>
</div>

<div class="review-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">التعليقات</th>
        <th scope="col">الحاله</th>
        <th scope="col">اسم الخدمة</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success" id="positive" *ngFor="let review of positiveListReviews">
        <th scope="row">{{review["description"]}}</th>
        <td>{{review["state"]}}</td>
        <td>{{review["serviceName"]}}</td>
      </tr>

      <tr class="table-danger" id="negative"*ngFor="let review of negativeListReviews">
        <th scope="row">{{review["description"]}}</th>
        <td>{{review["state"]}}</td>
        <td>{{review["serviceName"]}}</td>
      </tr>

      <tr class="table-light" id="neutral" *ngFor="let review of neutralListReviews">
        <th scope="row">{{review["description"]}}</th>
        <td>{{review["state"]}}</td>
        <td>{{review["serviceName"]}}</td>
      </tr>
    </tbody>
  </table>
</div>
</html>
